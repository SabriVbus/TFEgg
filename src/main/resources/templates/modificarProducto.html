	<section>
		<div class="row g-0">
			<div class="col-lg-10 form-content flex-column align-items-end">
				<div class="row">
					<div class="col-lg-12 inicio">
						<h3>Modificar Producto</h3>
					</div>
				</div>
				<div class="align-self-center w-100 px-lg-4 py-lg-4 p-4">
                                                    
					<form action="/producto/guardarModificarProducto" method="POST" enctype="multipart/form-data">
                                              
						<div  class="row">
                                                    <input type="hidden" name="id" th:value="${producto.idProducto}">
							<div class="col-4">
								<div>
									<label style="margin-right: 250px" for="inputName4" class="form-label">
										<h6>Nombre</h6>
									</label>
									<input type="text" class="form-control" id="inputEmail4" aria-label="nombre"
										name="nombre" th:value="${producto.nombre}">
								</div>
							</div>
							<div class="col-4">
								<div>
									<label style="margin-right: 250px" for="inputName4" class="form-label">
										<h6>Marca</h6>
									</label>
									<input type="text" class="form-control" aria-label="marca" name="marca"
										th:value="${producto.marca}">
								</div>

							</div>
							<div class="col-4">
								<div>
									<label style="margin-right: 260px" for="inputName4" class="form-label">
										<h6>Categoria</h6>
									</label>
									<input type="text" class="form-control" aria-label="tipo" name="tipo"
										th:value="${producto.tipo}">
								</div>

							</div>
						</div>
						<div class="row">
							<div class="col-4">
								<div>
									<label style="margin-right: 170px" for="inputName4" class="form-label">
										<h6>Descripci√≥n</h6>
									</label>
									<textarea type="text" class="form-control" aria-label="descripcion"
										name="descripcion" th:value="${producto.descripcion}" rows="3"></textarea>
								</div>
							</div>
						</div>

						<div class="row">
							<div style="margin-left: 8px">
								<h6>Foto del Producto</h6>
							</div>
							<div class="col-4" style="margin-left: 6px">
								<div class="form-group ">
									<input type="file" class="form-group" id="file" name="file" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-4 text-center container">
								<button type="submit" class="btn btn-dark w-500">Registrar Producto</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		function readURL(input) {

			try {
				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function (e) {
						$('#img').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}

				if (input.files.length == 0) {
					var reader = new FileReader();

					reader.onload = $('#img').attr('src',
						'/img/imagenotfound.jpg');

					reader.readAsDataURL(input.files[0]);
				}
			} catch (e) {
				console.log(e);
			}

		}

		$("#file").change(function () {
			try {
				readURL(this);
			} catch (e) {
				console.log(e);
			}
		});
	</script>
